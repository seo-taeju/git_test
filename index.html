<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5a5a5a;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>환영합니다!</h1>
        <p>이것은 제가 만든 첫 번째 웹페이지입니다. 간단한 <span class="highlight">HTML</span>과 <span class="highlight">CSS</span>로 꾸며봤어요. 😊</p>
        
        <hr>
        
        <h2>이 페이지의 특징</h2>
        <ul>
            <li>**제목**과 **본문**이 있습니다.</li>
            <li>간단한 **스타일**이 적용되었습니다.</li>
            <li>**목록**과 **링크**도 포함되어 있습니다.</li>
        </ul>
        
        <p>더 자세한 정보를 원하시면 <a href="https://ko.wikipedia.org/wiki/HTML" target="_blank">HTML 위키백과</a>를 방문해보세요!</p>
    </div>

</body>
</html>
